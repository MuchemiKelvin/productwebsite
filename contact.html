<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gift Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <a href="/" class="logo">Products Website</a>
        <div class="header-right">
            <a href="index.html" class="active">Home</a>
            <a href="products.html" class="active">Product</a>
            <a href="about.html" class="active">About</a>
            <a href="contact.html" class="active">Contact Us</a>
        </div>
    </div>

    <div class="responsive-container-block bigContainer">
        <div class="responsive-container-block Container">
            <img class="mainImg" src="assets/images/contact-us.jpg" alt="Contact Us">
            <div class="allText aboveText">
                <p class="text-blk headingText">
                    Get In Touch
                </p>
                <p class="text-blk subHeadingText">
                    We'd Love to Hear from You
                </p>
                <form id="contactForm" class="contact-form" onsubmit="sendEmail(event)">
                    <div class="form-group">
                        <input type="text" 
                               class="form-control" 
                               id="name" 
                               name="name" 
                               placeholder="Your Name" 
                               required>
                    </div>
                    <div class="form-group">
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               placeholder="Your Email" 
                               required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" 
                                  id="message" 
                                  name="message" 
                                  rows="4" 
                                  placeholder="Your Message"
                                  required></textarea>
                    </div>
                    <button type="submit" class="explore">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/contact.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "KSbIDZdnxSXvnQVoF",
      });
   })();
</script>

</body>
</html>

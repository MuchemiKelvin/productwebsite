<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="header">
        <a href="/" class="logo">Products Website</a>
        <div class="header-right">
            <a href="index.html" class="active">Home</a>
            <a href="products.html" class="active">Product</a>
            <a href="about.html" class="active">About</a>
            <a href="contact.html" class="active">Contact Us</a>
        </div>
    </div>

    <!-- slider section -->
    <section class="slider_section">
        <div class="container">
            <div id="heroSlider" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="sliderContent">
                    <!-- Slides will be inserted here by JavaScript -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#heroSlider" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#heroSlider" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>


    <!-- After the categories section -->
    <section class="shop_section layout_padding">
        <div class="container">
            <div class="heading_container heading_center">
                <h2>Our Products</h2>
            </div>
            
            <!-- Products Grid -->
            <div class="row row-cols-1 row-cols-md-3 g-4" id="productGrid">
                <!-- Products will be populated here -->
            </div>

            <!-- View All Products Button -->
            <div class="btn-box">
                <a href="products.html">
                    View All Products
                </a>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/main.js"></script> <!-- Link to your JS -->

    <footer class="footer">
        <div class="footer-content">
            <p>Â© 2024 Products Website. All rights reserved.</p>
            <p>Author: Kelvin Muchemi.</p>
            <ul class="social-links">
                <li><a href="/" target="_blank">LinkedIn</a></li>
                <li><a href="/" target="_blank">Facebook</a></li>
                <li><a href="/" target="_blank">Twitter</a></li>
                <li><a href="/" target="_blank">Instagram</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
